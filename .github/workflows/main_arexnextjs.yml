name: Node.js CI/CD

on: [push] 

jobs:
  Building: 
    runs-on: ubuntu-latest 

    strategy:
      fail-fast: false 
      matrix:
        node-version: [16.x] 

    steps:
      - uses: actions/checkout@v2 
      - name: Use Node.js ${{ matrix.node-version }} 
        uses: actions/setup-node@v1 
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install 
      - run: npm build
      - run: npm run test 
      - run: npm test
        env:
          CI: true

  deploy:
    runs-on: ubuntu-latest
    needs: Building
    steps:
      - name: Deploying
        uses: appleboy/ssh-action@master 
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            sudo pm2 delete all 
            cd nextapp 
            git pull 
            sudo npm prune 
            npm install 
            sudo npm run build
            sudo pm2 start
            sudo pm2 reload all 